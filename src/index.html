<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип сайта Место">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/photo-avatar.png')%>" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__caption">Исследователь океана</p>
        <button type="button" class="profile__edit-button" id="edit-button" aria-label="редактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-button" id="add-button" aria-label="добавить фотографии"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup-edit">
    <div class="popup__container">
      <button id="edit-close-button" type="button" class="popup__close-button"></button>
      <form name="profile" class="form" id="edit-form" novalidate>
        <h2 class="form__text">Редактировать профиль</h2>
        <label class="form__field">
          <input name="name" class="form__input" id="name-input" type="text" placeholder="имя" required minlength="2" maxlength="40">
          <span class="form__input-error name-input-error"></span>
        </label>
        <label class="form__field">
          <input name="about" class="form__input" id="about-input" type="text" placeholder="о себе" required minlength="2" maxlength="200">
          <span class="form__input-error about-input-error"></span>
        </label>
        <button type="submit" class="form__button-save" id="edit-button-save">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-add">
    <div class="popup__container">
      <button id="add-close-button" type="button" class="popup__close-button"></button>
      <form name="photo" class="form" id="add-form" novalidate>
        <h2 class="form__text">Новое место</h2>
        <label class="form__field">
          <input name="name" class="form__input" id="photo-input" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__input-error photo-input-error"></span>
        </label>
        <label class="form__field">
          <input name="link" class="form__input" id="link-input" type="url" placeholder="Ссылка на картинку" required>
          <span class="form__input-error link-input-error"></span>
        </label>
        <button  type="submit" class="form__button-save" id="add-button-save">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_view-image">
    <div class="popup__content">
      <img src="#" alt="#" class="popup__image">
      <h3 class="popup__description"></h3>
      <button id="image-close-button" type="button" class="popup__close-button"></button>
    </div>
  </div>

  <template id="template-list-item">
    <li class="elements__list-item">
      <img class="elements__image" alt="#" src="#">
      <button type="button" class="elements__delete-button" aria-label="удалить карточку"></button>
      <div class="elements__container">
        <h2 class="elements__text"></h2>
        <button type="button" class="elements__like-button" aria-label="поставить лайк"></button>
      </div>
    </li>
  </template>
</body>

</html>
